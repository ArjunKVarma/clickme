<html>
<head>
  <style>
    /* Use a gradient background for the body */
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    /* Center the main content */
    .container {
      width: 80%;
      margin: 0 auto;
    }
    /* Use a large and bold font for the title */
    .title {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-top: 50px;
    }

    /* Use a smaller and italic font for the subtitle */
    .subtitle {
      font-size: 24px;
      font-style: italic;
      color: white;
      text-align: center;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1 class="title">Congratulations!</h1>
    <h2 class="subtitle">You have done something that only 3 in a million people can do!</h2>
  </div>
</body>
</html>
